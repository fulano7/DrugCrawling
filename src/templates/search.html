{% extends "layout.html" %}
{% block body %}
  <h1>Search</h1>
  <form method=post>
    <dl>
      Produto: <input type=text name=produto value="{{
          request.form.produto }}">
    </dl>
    <dl>
      Preco: <input type=text name=price value="{{
          request.form.price }}">
    </dl>
    <dl>
      Farmacia: <input type=text name=farmacia value="{{
          request.form.farmacia }}">
    </dl>
    <p><input type=submit value=Go>
  </form>
{% endblock %}
