<!doctype html>
<title>Droogle - Drug Search Engine</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <h1>Results:</h1>
    <ul class=flashes>
    {% for message in messages %}
      <li>{{message|safe}}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
